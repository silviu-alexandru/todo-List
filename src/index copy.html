<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    
</head>
<body>
    <div id="mainFrame">
        <div id="sideBar">
            <div id="projTitle" class="title">Projects</div>
            <div id="projects">
                <div class="sb-option selected">Personal</div>
                <div class="sb-option">Work</div>
                <div class="sb-option">Others</div>
            </div>
        </div>
        <div id="mainView">
            <div id="viewTitle">Personal</div>
            <div class="todo-elem">
                <div class="todo-main">
                    <div class="todo-icon"></div>
                    <div class="todo-title">Just a todo title</div>
                </div>
                <div class="todo-description">Bla Bla Bla, Some description</div>
            </div>
            <div class="todo-elem">
                <div class="todo-main">
                    <div class="todo-icon icon-flame"></div>
                    <div class="todo-title">Another todo title</div>
                </div>
                <div class="todo-description">Bla Bla Bla, Another description</div>
            </div>
            <div class="todo-elem">
                <div class="todo-main">
                    <div class="todo-icon"></div>
                    <div class="todo-title">Another todo title</div>
                </div>
                <div class="todo-description">Bla Bla Bla, Another description</div>
            </div>
        </div>
    </div>

</body>
</html>
